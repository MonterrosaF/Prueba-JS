  <body>
    
    <div class="container text-center py-5">
      <h1 class="display-3 py-5">        <h2>La bolsa de Frodo tiene una capacidad de 150kg. Cree un algoritmo en Javascript que

      <button class="btn btn-danger" id="boton">Solución del script</button>
      <div class="my-5" id="alerta"></div>
    </div>
